<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" sizes="64x64" href="./assets/images/favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Xanh+Mono:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/e9c34022b4.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="page">
      <section class="quiz quizLost">
        <div class="quiz--containerTitle">
          <a href="./index.html" class="quiz--link"><button class="quiz--btnBack">Volver</button></a>
          <h2 class="quiz--title">Lost</h2>
        </div>
        <div class="quiz--preQuestion js-preQuestion">
          <h3 class="quiz--preQuestion__title">Antes de empezar recuerda:</h3>
          <div class="quiz--preQuestion__subTitle">
           <h4 class="quiz--preQuestion__rules">- Son 10 preguntas con 4 respuestas posibles.</h4>
            <h4 class="quiz--preQuestion__rules">
              - Tienes 20 segundos para responder cada una de las preguntas. Si se acaba el tiempo empieza
              el juego.
            </h4>
            <h4 class="quiz--preQuestion__rules">
              - Si aciertas, el tiempo se para. Si fallas, el tiempo contin√∫a y tienes otra oportunidad.
            </h4>
          </div>
          <button
            class="quiz--preQuestion__btn js-btnStart"
            onClick="printHtmlQuestionsLost(currentQuestionIndex)"
          >
            Inicio
          </button>
        </div>
        <div class="quiz--containerQuestion js-containerQuestion">
          <div class="lost--container"></div>
          <div class="quiz--container-result">
            <button class="quiz--btnNext js-start" onClick="printHtmlQuestionsLost(currentQuestionIndex)">
              Siguiente
            </button>
            <button class="lost--finalResult js-resultFinal">Resultado</button>
          </div>
          <p class="quiz--counterTime">20</p>
          <h4 class="quiz--plusCounter"></h4>
          <h4 class="quiz--lessCounter"></h4>
          <p class="quiz--result"></p>
        </div>
      </section>

    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
